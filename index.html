<!doctype html>
<html lang="en">
<head>
  <meta charset ="utf-8">

  <title>Conway's Game of Life</title>
  <meta name = "description" content="A simple implementation of Conway's Game of Life in JS">
  <meta name = "author" content="Nicolas Risso">

  <style>
    body {
      background-color: black;
      margin: 0px;
    }

    .body-wrapper {
      width: 100%;
      padding-top:100px;
    }

    .map {
      margin-left: auto;
      margin-right: auto;
      width:500px;
      height:500px;
    }
    .toolbar {
      color: white;
      margin-left: auto;
      margin-right: auto;
      width:500px;
      margin-top: 5px;
    }
    .information {
      float: left;
    }
    .buttons {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="body-wrapper">
    <div class="map">
      <canvas id="map" width="500" height="500"></canvas>
    </div>
    <div class="game-information">

    </div>
    <div class="toolbar">
      <div class="information">
        Generation: <span id="generation">340</span>
        Living cells: <span id="livingCells">500</span>
      </div>
      <div class="buttons">
        <input type="button" value="Reset" id="reset"/>
        <input type="button" value="Pause" id="pause"/>
      </div>
    </div>
  </div>
  <script src = "dist/app.js"></script>
</body>
</html>
